<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Assets/jass.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container-fluid text-center weather-header">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <aside class="col-lg-2 pb-3">
          <h2 id="form-heading" class="mt-1 h3 form-label">
            Search for a City:
          </h2>
          <form id="searchBox" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <input class="form-input weather-search" type="text" id="citySearch"/>
                <div class="input-group-append">
                  <button type="submitBtn" class="btn search-button" id="search-button"> Search </button>
                  <hr class="hr weather-hr" />
                </div>
              </div>
            </div>
          </form>
          <div class="list-group" id="prevSearch"></div>
        </aside>

        <div class="col-lg-9 pb-3">
          <section id="today" class="mt-3"></section>
          <section id="forecast" class="row mt-3"></section>
        </div>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
